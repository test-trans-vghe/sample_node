language: node_js

# Version number
node_js:
  - 0.12
  - 0.6

matrix:
  allow_failures:
   - node_js: 0.6
  
git:
 submodules: false

env:
  global:
    #- FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 
build:
  # pre_ci:
   # - docker build --rm -t=shippabledocker/ .

  pre_ci_boot:
    image_name: drydock/u12nodall
    image_tag:  prod
    pull: true
    env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $FOO
    - echo $FO1
    - echo $BOO
    - npm install
    - npm test
 
  

#  post_ci:
 #   - docker build --rm -t=shippabledocker/vidya_sample_node2 . 
  #  - docker push shippabledocker/vidya_sample_node2
  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-pvt"
      type: slack
      recipients:
        - pvt-channel
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "ship-docker"
      type: docker
      branches:
        only:
          - master
