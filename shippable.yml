language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

build:
  pre_ci:
    - docker build --rm -t=gcr.io/shipayeone-project/img1 .

  pre_ci_boot:
    image_name: gcr.io/shipayeone-project/img1
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - npm install
    - npm test

  post_ci:
    - docker push gcr.io/shipayeone-project/img1

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "vidya-slack"
      type: slack
      recipients:
        - pvt-channel
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "shipayeone-gcr"
      type: gcr
      branches:
        only:
          - master
  
