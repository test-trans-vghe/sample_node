language: node_js

# Version number
node_js:
  - 0.12
 

env:
  global:
    #- FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 
build:
  pre_ci:
    - docker build --rm -t=shipayeone/sample_node .

  pre_ci_boot:
    image_name: shipayeone/sample_node
    image_tag:  nod_01
    pull: false
    env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    

  post_ci:
    - docker push shipayeone/sample_node2:nod_01

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-pvt"
      type: slack
      recipients:
        - pvt-channel
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "shipayeone-docker"
      type: docker
      branches:
        only:
          - master
